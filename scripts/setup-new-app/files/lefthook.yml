pre-commit:
  parallel: true
  commands:
    oxlint:
      glob: "*.{js,ts,jsx,tsx}"
      run: bunx oxlint --fix {staged_files}
      stage_fixed: true
    typecheck:
      glob: "*.{ts,tsx}"
      run: bunx --bun tsgo --noEmit {staged_files}
    test:
      run: output=$(bun test 2>&1); code=$?; echo "$output"; [[ $code -eq 1 && "$output" == *"0 test files"* ]] && exit 0 || exit $code
