pre-commit:
  parallel: true
  commands:
    oxlint:
      glob: '*.{js,ts,jsx,tsx}'
      run: bunx oxlint --fix {staged_files}
      stage_fixed: true
    oxfmt:
      run: bunx oxfmt --no-error-on-unmatched-pattern {staged_files}
      stage_fixed: true
    typecheck:
      run: bunx --bun tsgo --noEmit
